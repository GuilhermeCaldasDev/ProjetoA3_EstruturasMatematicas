<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Consumo</title>
</head>
<body>
    <h1>Previsão de Consumo por Região</h1>

    <form method="POST" action="/previsao">
        <label for="ano">Ano para Previsão:</label>
        <input type="number" id="ano" name="ano" required>

        <label for="regiao">Região:</label>
        <select id="regiao" name="regiao" required>
            <option value="Norte">Norte</option>
            <option value="Nordeste">Nordeste</option>
            <option value="Sudeste">Sudeste</option>
            <option value="Sul">Sul</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
        </select>

        <button type="submit">Prever</button>
    </form>

    <!-- Mostrar o resultado da previsão -->
    {% if previsao is not none %}
    <h2>Previsão de Consumo:</h2>
    <p>Para a região <strong>{{ regiao }}</strong> no ano <strong>{{ ano }}</strong>, o consumo previsto é de <strong>{{ previsao | int | tojson }}</strong> kWh.</p>
    {% endif %}
</body>
</html>
